<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Venda</title>
    <link rel="stylesheet" href="styles/detalhes_venda.css">
    <style>
        /* Estilo do container do switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        /* Estilo do rótulo */
        .toggle-label {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Estilo do input (oculto) */
        .toggle-input {
            display: none;
        }

        /* Estilo do switch */
        .toggle-slider {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-slider::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }

        /* Estilo ativo */
        .toggle-input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        .toggle-input:checked + .toggle-slider::before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="header">
            <button class="btn-editar" onclick="toggleEditMode()">Editar</button>
        </div>

        <!-- Título da Página -->
        <h1>Detalhes da Venda</h1>
        
        <div class="details-container">
            <div class="form-group">
                <label for="nome_cliente">Nome Cliente</label>
                <input type="text" id="nome_cliente" readonly>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" readonly>
            </div>

            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" readonly>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" id="data_nascimento" readonly>
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" readonly>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" readonly>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="numero">Número do Endereço</label>
                    <input type="text" id="numero" readonly>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="data_vencimento">Dia de Vencimento</label>
                <input type="text" id="data_vencimento" readonly>
            </div>
            
            <div class="toggle-switch">
                <label for="is_whatsapp" class="toggle-label">É WhatsApp?</label>
                <input type="checkbox" id="is_whatsapp" class="toggle-input">
                <span class="toggle-slider"></span>
            </div>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/detalhes_venda.js"></script>
</body>
</html>
